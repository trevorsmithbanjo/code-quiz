<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Code Quiz</title>
</head>

<body>
    <!-- Header -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-6">
                <a href="#" id="high-score">High Scores</a>
            </div>
            <div class="col-6 float-end">
                <p class="text-end" id="timer">Timer: 60</p>
            </div>
        </div>
    </div>

    <!-- Quiz area -->
    <div class="container mt-5">
        <div class="row">
            <div class="text-center" id="quiz-area">
                <h1 id="quiz-question">Code Quiz Challenge</h1>
                <button class="btn btn-info" id="start-quiz">Start Quiz</button>
            </div>
        </div>
    </div>



    <!-- Bootstrap bundle script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- My script -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
